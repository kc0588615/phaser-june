name: Deploy Docusaurus Wiki

on:
  push:
    branches: [main]
    paths:
      - "wiki/**"
      - ".github/workflows/wiki-pages.yml"
      - "src/**"
      - "tsconfig.json"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            wiki/package-lock.json

      - name: Install app deps
        run: npm ci

      - name: Install wiki deps
        working-directory: wiki
        run: npm ci

      - name: Build
        working-directory: wiki
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: wiki/build
